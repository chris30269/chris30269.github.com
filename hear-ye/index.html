<html>
	<head>
		<title>Tonus</title>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
		<script type="text/javascript" src="js.js"></script>
		<link rel="stylesheet" type="text/css" href="css.css">
	</head>
	<body>
		<div id="container">
			<div id="topball"><span id="higher">Higher</span></div>
			<div id="bottomball"><span id="lower">Lower</span></div>
			<div id="middle">
				<p>Is the second note higher or lower? <span id="replay">Replay</span></p>
			</div>
		</div>
		<div id="debug">
			<p>Testing: <span id="cents">x</span> cents</p>
			<p>Direction: <span id="direction">x</span></p>
			<p>Best: <span id="bestCents">x</span> cents</p>
			<p>Note: <span id="note">x</span></p>
		</div>
	</body>
</html>
