    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/style.css">
        <script src="js/vendor/modernizr-2.6.2.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="homeButton"></div>
        <div id="powerButton"></div>
        <div class="overlay" id="reminder">
            <p>Take your meds in the next 5 mins.</p>
        </div>
        <div class="overlay" id="takeNow">
            <p>Take your meds now!</p>
        </div>
        <div class="overlay" id="refill">
            <p>Please insert refill...</p>
            <div class="button" id="video">?</div>
        </div>

        <div id="main">

            <div id="clock">
                <span id="time" class="blurOn">12:34 PM</span>
            </div>
            <p id="nextUp">Next up:</p>
            <p id="nextMeds">Zolyphram and asprin at 2pm.</p>

            <table>
                <tr>
                    <td><div class="button large">Settings</div></td>
                    <td><div class="button large">Contacts</div></td>
                    <td><div class="button large">Meds</div></td>
                </tr>
            </table>

        </div>

        <div id="dialing" class="close">
            <h2>Dialing...</h2>
            <div class="person detail">
                <img src="https://placekitten.com/g/300/300">
                <span id="who">Tami Lacey</span>
            </div>
            <div class="button long fill" onclick='$("#main").removeClass("close").addClass("open");$("#dialing").removeClass("open").addClass("close");'>Hang up</div>
        </div>

        <button onclick="toggleOverlay('reminder');">reminder overlay</button>
        <button onclick="toggleOverlay('takeNow');">take now overlay</button>
        <button onclick="toggleOverlay('refill');">refill overlay</button>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
